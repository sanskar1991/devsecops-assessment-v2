apiVersion: v1
kind: Secret
metadata:
  name: nodeapp-secret
  namespace: devsecops
type: Opaque
stringData:
  # Mongo root/admin creds
  MONGO_ROOT_USERNAME: "admin"
  MONGO_ROOT_PASSWORD: "password" # add a strong password

  # Least-privilege application DB user
  APP_DB_USERNAME: "app_user"
  APP_DB_PASSWORD: "password" # add a strong password

  # Full connection string for the app (same pattern as docker-compose)
  MONGODB_URI: "mongodb://app_user:password@mongodb:27017/devsecops?authSource=devsecops"
