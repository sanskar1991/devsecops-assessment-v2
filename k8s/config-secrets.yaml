apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: devsecops
data:
  PORT: "3000"
  NODE_ENV: "production"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX: "100"
  MONGODB_DB_NAME: "devsecops"
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: devsecops
type: Opaque
stringData:

  MONGODB_URI: "mongodb://mongodb:27017/devsecops"
