version: '3.9'

services:
  mongodb:
    image: mongo:7.0
    container_name: devsecops-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: devsecops
    volumes:
      - mongodb_data:/data/db
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsecops-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/devsecops
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 100
    depends_on:
      - mongodb
    
volumes:
  mongodb_data:
    driver: local
