services:
  mongodb:
    image: mongo:7.0
    container_name: devsecops-mongodb
    restart: unless-stopped
    networks:
      - backend
    # For local prod-like use, bind only to localhost, not 0.0.0.0
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      # In real prod you'd also set MONGO_INITDB_ROOT_USERNAME / PASSWORD
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-devsecops}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsecops-app
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      mongodb:
        condition: service_healthy
    # Only exposed on localhost in a prod-like setup
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      # For now keeping simple, no auth; URI can be overridden via .env
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/devsecops}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    # Basic hardening
    read_only: true
    tmpfs:
      - /tmp
    user: "1000:1000"
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-3000}/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongodb_data:
    driver: local

networks:
  backend:
    driver: bridge
